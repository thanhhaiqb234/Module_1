<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n < 0);
    let mang2 = [];
    for (let i = 0; i < n; i++) {
        let nhapVao = +prompt("Nhập các phần tử của mảng vào");
        mang2.push(nhapVao);
    }
    let a = Math.max(...mang2);
    let a1 = 0;
    let b = 1;
    let next = a1 + b
    let fibonaciArr = [];
    while (a1 <= a) {
        fibonaciArr.push(a1);
        a1 = b;
        b = next;
        next = a1 + b;
    }
    alert("fibonaci: " + fibonaciArr);
    let check = true;
    for (let i = 0; i < mang2.length; i++) {
        if (fibonaciArr.indexOf(mang2[i]) == -1) {
            check = false;
            break;
        }
    }
    if (check) {
        alert("Oki");
    } else {
        alert("No");
    }

</script>

</body>
</html>
