<script>

    let str1 = "dinhthanhhai";
    let str2 = [];
    for (let i = 0; i < str1.length; i++) {
        for (let j = i + 1; j < str1.length; j++) {
            if (str1[i] == str1[j]) {
                str2.push(str1[i]);
                break;
            }
        }
    }
    console.log(str2);

    let str3 = [];
    for (let i = 0 ; i < str2.length ; i++) {
        for (let j = i + 1 ; j < str2.length ; j++) {
            if (str2[i] !== str2[j]) {
                str3.push(str2[i]);
                break;
            }
        }
    }
    console.log(str3);


</script>
