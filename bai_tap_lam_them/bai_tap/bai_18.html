<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n <= 0)
    let mang = [];

    for (let i = 0; i < n; i++) {
        let nhapVao = +prompt("Nhập phần tử của mang");
        mang.push(nhapVao);
    }
    alert(mang);
    let mang2 = [];
    let count = 0
    let number = 2
    while (count < 100) {
        let isPrime = true;
        if (number == 2 || number == 3) {
            mang2.push(number);
            number++;
            count++;
            continue;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                mang2.push(number);
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count++;
        }
        number++;
    }
    let flag = true;
    for (let i = 0; i < number.length; i++) {
        flag = true;
        for (let j = 0; j < mang2.length; j++) {
            if (mang2[j] !== number[i]) {
                flag = false;
                break;
            }
        }
        break;
    }
    if (flag) {
        alert("Oki");
    } else {
        alert("No");
    }


</script>

</body>
</html>
