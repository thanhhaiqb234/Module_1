<script>
 let mang1 = [1,2,3,4,5,6,7,7,8,11,13,17,19,10,6,8,4,9];
 function kiemTra(mang){
     let flag = false;
     let mang2 = [];
     for (let i = 0; i < mang.length; i++) {
         flag = true;
         if (mang[i] < 2 ){
             flag = false;
             continue;
         }else {
             if (mang[i] === 2){
                 mang2.push(mang[i]);
                 flag = true;
                 continue;
             }else {
                 for (let j = 2; j < mang[i]; j++) {
                     if (mang[i] % j === 0 ){
                         flag = false;
                         break;
                     }
                 }
             }
             if (flag===true){
                 mang2.push(mang[i]);
             }
         }
     }
     alert(mang2);
 }
 kiemTra(mang1);
</script>
