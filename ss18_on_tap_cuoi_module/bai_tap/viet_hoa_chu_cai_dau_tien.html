<script>

    let nhap = prompt("Nhập tên của bạn vào");
    function kiemTra(ten){
       let mang1 = ten.toLocaleLowerCase();
       let mang2 = mang1.split(" ");
       let mang3 = [];
        for (let i = 0; i < mang2.length; i++) {
            if (mang2[i] !== ""){
                mang3.push(mang2[i]);
            }
        }
        let mang4 = [];
        for (let i = 0; i < mang3.length; i++) {
            let a = mang3[i].charAt(0).toUpperCase() + mang3[i].slice(1);
            mang4.push(a);
        }
        return mang4.join(" ");
    }
    alert(kiemTra(nhap));
</script>
