<script>
let mang1 = [1,2,3,4,5,6,7,589,256,365,10,759];
function kiemTra(mang){
    let mang2 = [];
    for (let i = 0; i < mang.length; i++) {
        let a = mang[i] + "b";
        if (a.charAt(0) % 2 !== 0){
            mang2.push(mang[i]);
        }
    }
    alert(mang2);
}
kiemTra(mang1);
</script>
