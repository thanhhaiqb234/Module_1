    let mang = [1,2,3,4,5,6,7,8,9,15,21];
    let a = Math.max(...mang);
    let max = a;
    function kiemTra(fibonscci){
        let a = 1;
        let b = 0;
        let temp = 0;
        let mang1 = [];
        for (let i = 0; i < fibonscci; i++) {
                b = a;
                a = temp;
                temp = b + a;
                mang1.push(temp);

        }
        let mang3 = [];
        let flag = true;
        for (let i = 0; i < mang.length; i++) {
            flag = false;
            for (let j = 0; j < mang1.length; j++) {
                if (mang[i] === mang1[j]){
                    flag = true;
                    break;
                }
            }
            if (flag===true){
                mang3.push(mang[i]);
            }
        }
        alert(mang3);

    }
    kiemTra(max);

</script>
