<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n < 0);
    let mang = [];
    for (let i = 0; i < n; i++) {
        mang[i] = +prompt("Nhập các phần tử vào mảng ["+i+"]");

    }
</script>
