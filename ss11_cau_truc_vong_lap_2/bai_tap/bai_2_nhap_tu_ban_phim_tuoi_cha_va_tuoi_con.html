<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoiCha;
    let tuoiCon;
    let dem = 0;
    do {
        tuoiCha = +prompt("Nhập tuổi cha");
        tuoiCon = +prompt("Nhập tuổi con");
    } while (tuoiCha - tuoiCon < 25)
    while (tuoiCha/tuoiCon !=2){
        tuoiCha++;
        tuoiCon++;
        dem++;
    }
    alert(dem);


</script>

</body>
</html>
