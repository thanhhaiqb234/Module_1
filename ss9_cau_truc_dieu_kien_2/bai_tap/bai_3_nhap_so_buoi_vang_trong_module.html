        alert("Gửi gmail cảnh báo cho học sinh không  nên nghỉ học nữa ");
    } else if (tiLeVangHoc <= 20) {
        alert("gửi gmail buộc học sinh đó phải làm đơn chuyển lớp và cấm không cho thi nữa Module");
    }


</script>
