<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let doDai = +prompt("Nhập độ dài của mảng");
    for (let i = 0; i < doDai; i++) {
        let phanTu = +prompt("Nhập phần tử thứ " + (i + 1));
        mang.push(phanTu);
    }
    alert(mang);
    kiemTra(mang);

    function kiemTra(arr) {
        let khoangCach1 = arr[1] - arr[0];
        let khoangCach2;
        let dem = 0;
        if (arr.length <= 1) {
            alert("No");
        } else if (khoangCach1 <= 0) {
            alert("No");
        } else {
            for (let i = 0; i < mang.length - 1; i++) {
                khoangCach2 = arr[i + 1] - arr[i];
                dem++;
            }
            if (khoangCach2 == khoangCach1 && dem == arr.length - 1) {
                alert("ok");
            } else {
                alert("no");
            }
        }
    }
</script>

</body>
</html>
