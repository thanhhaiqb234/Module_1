<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(s1, s2) {
        let mang1 = s1.split("");
        let mang2 = s2.split("");
        let mang = [];
        for (let i = 0; i < mang1.length; i++) {
            for (let j = 0; j < mang2.length; j++) {
                if (mang1[i] === mang2[j]) {
                    mang.push(mang1[i]);
                    mang1.splice(i, 1);
                }
            }
        }
        alert("Các ký tự giống nhau của hai mảng là : " + mang);
        alert("Tổng các lần chung ký tự là : " + mang.length);

    }

    let s1 = prompt("Nhập các ký tự vào mảng 1");
    let s2 = prompt("Nhập các ký tự vào mảng 2");
    kiemTra(s1, s2);

</script>
<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 ký tự 'a' và 1 kí tự 'c'.-->

</body>
</html>
