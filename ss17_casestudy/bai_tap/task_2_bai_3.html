<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("nhập chiều cao của tam giác câm :");
    for (let i = 0; i <= nhap; i++) {
        for (let j = nhap; j >= i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i === 1 || i == nhap || j === 1 || j === i * 2 - 1) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("</br>");

    }
    document.write("</br>");
</script>

</body>
</html>
