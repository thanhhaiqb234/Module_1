<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = +prompt("Nhập chiều cao của tam giác rỗng :");
    nhap = parseInt(nhap);
    for (let i = 1; i <= nhap; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || i === nhap || j === 1 || j === i) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp");
            }

        }
        document.writeln("<br>");
    }
    document.writeln("<br>");
</script>

</body>
</html>
