<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapVao = prompt("Nhập ký tự vào đây");
    if (nhapVao === "o" || nhapVao === 'u' || nhapVao === 'i' || nhapVao === 'a' || nhapVao === 'e' || nhapVao === "O" || nhapVao === 'U' || nhapVao === 'I' || nhapVao === 'A' || nhapVao === 'E') {
        alert("Đây là ký tự nguyên âm");
    } else {
        alert("Đây là ký tự phụ âm");
    }
</script>

</body>
