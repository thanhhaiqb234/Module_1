<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("nhập chiều cao của tam giác cân :");
    for (let i = 1; i <= nhap; i++) {
        for (let j = nhap; j >= i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            document.write("*");
        }
        document.write("</br>");
    }
    document.write("</br>");
</script>
</body>
</html>
