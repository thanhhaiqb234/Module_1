<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapVao = parseInt(prompt("Nhập vị trí cần in ra :"));
    let soBatDau = 50, dem;
    let mang = [];
    for (let i = 0; i <= nhapVao; i++) {
        mang.push(soBatDau);
        dem = i + 1;
        soBatDau += dem;
    }
    console.log("Dãy số vô hạn" + mang);
    alert("Số thứ 2023 của dạy số vô hạn là :" + mang[nhapVao - 1]);


</script>

</body>
</html>
