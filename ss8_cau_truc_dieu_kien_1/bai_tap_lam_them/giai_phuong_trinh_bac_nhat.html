    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let nhapA = +prompt("Nhập A:");
    let nhapB = +prompt("Nhập B");
    let x;
    if (nhapA == 0 && nhapB == 0) {
        alert("Phương trình vô số nghiệm");
    } else if (nhapA == 0 && nhapB != 0) {
        alert("Phương trình vô nghiệm");
    } else if (nhapA != 0) {
        alert(x=-nhapB/nhapA);
    }
</script>
