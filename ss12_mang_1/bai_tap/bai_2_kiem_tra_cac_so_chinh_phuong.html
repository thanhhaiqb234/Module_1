<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n < 0);
    let mang = [];
    for (let i = 0; i < n; i++) {
        let nhapVao = +prompt("Nhập các phần tử vào mảng");
        mang.push(nhapVao);
    }
    alert(mang);
    let mang2 = [];
    for (let i =0;i<mang.length;i++){
        if (Math.sqrt(mang[i])%1==0){
            mang2.push(mang[i]);
        }
    }alert(mang2);

</script>
</body>
</html>
