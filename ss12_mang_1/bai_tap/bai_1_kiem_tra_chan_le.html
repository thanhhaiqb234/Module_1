<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n <= 0);
    let mang = [];
    for (let i = 0; i < n; i++) {
        let nhapVao = +prompt("Nhập các phần tử của mảng vào");
        mang.push(nhapVao);
    }
    alert(mang);
    let dem1 = 0;
    let dem2 = 0;
    for (let j = 0; j < mang.length; j++) {
        if (mang[j] % 2 === 0) {
            dem1++;

        } else {
            dem2++;
        }
    }
    if (dem1 === dem2) {
        alert("Oki");
    } else {
        alert("No");
    }
</script>

</body>
</html>
