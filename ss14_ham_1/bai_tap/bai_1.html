<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let nhapVao = +prompt("Nhập độ dài của mảng");
    for (let i = 0; i < nhapVao; i++) {
        let nhapPhanTu = +prompt("Nhập  phần tử thứ "+(i+1) +" vào mảng");
        mang.push(nhapPhanTu);
    }
    alert( kiemTra(mang));
    function kiemTra(str) {
        let flag = true;
        let dem1 = 0;
        let dem2 = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] % 2 === 0) {
                flag = true;
                dem1++;
            } else if (str[i] % 2 === 1) {
                flag = false;
                dem2++;
            }
        }
        if (flag && dem1 == str.length) {
            return 1;
        } else if (flag == false && dem2 == str.length) {
            return 0;
        } else {
            return -1;
        }
    }
</script>

</body>
</html>
